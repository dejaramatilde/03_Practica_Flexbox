<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cc02aea70f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="top">
      <img class="top-logo" src="./images/logo.svg" alt="logo">
      <h1 class="top-title">We are launching <span class="top-title-mod">soon!</span></h1>
      <p class="top-text">Subscribe and get notified</p>
      <form action="" class="subtitle-form">
        <input class="subtitle-form-input" type="email" placeholder="Your email address...">
        <button class="subtitle-form-button">Notify Me</button>
      </form>
    </div>
    <div class="bottom">
      <img class="bottom-img" src="./images/illustration-dashboard.png" alt="Ilustración">
      <div class="iconos">
        <i class="icono1 fab fa-facebook-f"></i>
        <i class="icono2 fab fa-twitter"></i>
        <i class="icono3 fab fa-instagram"></i>
      </div>
    </div>
  </div>
  &copy; Copyright Ping. All rights reserved.
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">[PONÉ TU NOMBRE ACÁ]</a>.
    </p>
  
  </footer>
</body>

</html>
